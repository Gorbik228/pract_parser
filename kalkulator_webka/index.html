<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Калькулятор</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator" role="application" aria-label="Calculator">
    <div class="display" aria-live="polite">
      <div class="expr" id="expr"></div>
      <div class="out" id="out">0</div>
    </div>

    <div class="keys">
      <button id="clear" class="btn-op small">AC</button>
      <button id="neg" class="small">±</button>
      <button id="percent" class="small">%</button>
      <button data-op="/" class="btn-op">÷</button>

      <button data-num="7">7</button>
      <button data-num="8">8</button>
      <button data-num="9">9</button>
      <button data-op="*" class="btn-op">×</button>

      <button data-num="4">4</button>
      <button data-num="5">5</button>
      <button data-num="6">6</button>
      <button data-op="-" class="btn-op">−</button>

      <button data-num="1">1</button>
      <button data-num="2">2</button>
      <button data-num="3">3</button>
      <button data-op="+" class="btn-op">+</button>

      <button data-num="0" class="btn-wide">0</button>
      <button data-num="." class="small">.</button>
      <button id="equals" class="btn-accent">=</button>

      <button id="lparen" class="small">(</button>
      <button id="rparen" class="small">)</button>
      <button id="sqrt" class="small">√</button>
      <button id="sqr" class="small">x²</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
